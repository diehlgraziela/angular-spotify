<div class="sidebar flex flex-column">
  <div class="logo flex flex-justify-center">
    <img src="spotify-logo.png" alt="Logo Spotify" />
  </div>

  <ul class="nav-options">
    @for(option of navOptions; track option.id){

    <app-nav-option
      [name]="option.name"
      [icon]="option.icon"
      [route]="option.route"
      [active]="selectedOption === option.id"
      (click)="selectedOption = option.id"
    ></app-nav-option>
    }
  </ul>

  <div class="playlists">
    <span class="font-weight-semibold font-size-md">Playlists</span>

    <ul class="playlists-options mt-2">
      @for(playlist of playlists?.items; track playlist.id){
      <app-nav-option
        [name]="playlist.name"
        [icon]="'headphones'"
        [active]="selectedOption === playlist.id"
        (click)="selectedOption = playlist.id"
      ></app-nav-option>
      }
    </ul>
  </div>

  <app-user-info></app-user-info>
</div>
