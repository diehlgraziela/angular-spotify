<div class="table-container">
  <table class="w-100 mt-4">
    <thead>
      <tr>
        <th>#</th>
        <th>Título</th>
        <th>Álbum</th>
        <th class="text-center"><i class="pi pi-clock"></i></th>
      </tr>
    </thead>

    <tbody>
      @for(item of savedTracks?.items; track item?.track?.id){
      <tr
        (click)="playTrack(item?.track)"
        (mouseenter)="hover = $index"
        [class.active]="item?.track?.id === currentTrack?.id"
      >
        <td>
          @if(hover === $index){
          <i class="pi pi-play"></i>
          } @else {
          {{ $index + 1 }}
          }
        </td>
        <td class="flex flex-column">
          <span class="song-name">{{ item?.track?.name }}</span>
          <span class="artists-names">
            {{ getArtistsNames(item.track.artists) }}
          </span>
        </td>
        <td>{{ item?.track?.album?.name }}</td>
        <td class="text-center">
          {{ item?.track?.duration_ms | msToMinutes }}
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
